name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  swarm-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: swarm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            swarm -> target

      - name: tooling sanity (bash -n)
        run: bash -n swarm/tools/*.sh
        working-directory: .

      - name: tooling sanity (codex_pr help)
        run: sh swarm/tools/codex_pr.sh --help
        working-directory: .

      - name: tooling sanity (codexw help)
        run: sh swarm/tools/codexw.sh --help
        working-directory: .

      - name: fmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: docs command check
        run: bash tools/check_release_notes_commands.sh

      - name: test
        run: cargo test

  swarm-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: swarm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            swarm -> target

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Coverage (swarm)
        run: cargo llvm-cov --workspace --all-features --fail-under-lines 10 --lcov --output-path lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: swarm-coverage-lcov
          path: swarm/lcov.info
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: swarm/lcov.info
          flags: swarm
          fail_ci_if_error: false
