name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  swarm-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: swarm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            swarm -> target

      - name: tooling sanity (bash -n)
        run: bash -n swarm/tools/*.sh
        working-directory: .

      - name: tooling sanity (codex_pr help)
        run: sh swarm/tools/codex_pr.sh --help
        working-directory: .

      - name: tooling sanity (codexw help)
        run: sh swarm/tools/codexw.sh --help
        working-directory: .

      - name: fmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: docs command check
        run: bash tools/check_release_notes_commands.sh

      - name: test
        run: cargo test

  swarm-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: swarm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            swarm -> target

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage (swarm)
        run: cargo llvm-cov --workspace --all-features --fail-under-lines 10 --lcov --output-path lcov.info

      - name: Verify generated lcov file
        run: test -s lcov.info && ls -l lcov.info

      - name: Verify lcov path from repository root
        run: test -s swarm/lcov.info && ls -l swarm/lcov.info
        working-directory: .

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: swarm-coverage-lcov
          path: swarm/lcov.info
          if-no-files-found: error

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: swarm/lcov.info
          flags: swarm
          fail_ci_if_error: true
          verbose: true

      - name: Skip Codecov upload (missing token)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.CODECOV_TOKEN == ''
        run: |
          echo "::warning::Skipping Codecov upload because CODECOV_TOKEN is not configured for this repository."
          echo "::warning::Coverage artifact was still generated at swarm/lcov.info."
