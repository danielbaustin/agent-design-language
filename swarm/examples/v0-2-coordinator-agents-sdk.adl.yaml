version: "0.2"

providers:
  local_ollama:
    type: "ollama"
    base_url: "http://localhost:11434"
    default_model: "gemma3:latest"

agents:
  coordinator:
    provider: "local_ollama"
    model: "gemma3:latest"
    prompt:
      system: "You coordinate work across specialist agents and keep the plan consistent."
  designer:
    provider: "local_ollama"
    model: "gemma3:latest"
    prompt:
      system: "You outline gameplay mechanics and controls."
  implementer:
    provider: "local_ollama"
    model: "gemma3:latest"
    prompt:
      system: "You produce a complete HTML file for the game."

tasks:
  brief:
    prompt:
      user: |
        Define a simple HTML game concept and constraints:
        - single HTML file
        - no external assets

        Topic:
        {{topic}}
  design:
    prompt:
      user: |
        Outline the gameplay and controls for the game.

        Game concept:
        {{brief}}
  implementation:
    prompt:
      user: |
        Produce the full HTML file implementing the game.

        Game design:
        {{design}}

run:
  name: "v0-2-coordinator-agents-sdk"
  workflow:
    kind: "sequential"
    steps:
      - id: "coordinator-brief"
        agent: "coordinator"
        task: "brief"
        inputs:
          topic: "Simple HTML game demo."
        save_as: "brief"
      - id: "design"
        agent: "designer"
        task: "design"
        inputs:
          brief: "{{brief}}"
        save_as: "design"
      - id: "implementation"
        agent: "implementer"
        task: "implementation"
        inputs:
          design: "{{design}}"
        save_as: "html"
        write_to: "index.html"
